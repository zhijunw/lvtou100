							</div>
						</div>
						<!--里面的登录注册-->
						<form>
							<div class="login-boxWrape">
								<!--登录的手机号信息-->
								<div class="login-box">
									<div class="login-tellphone">
										<div class="input-item">
											<span></span>

									</div>
									<!--登录密码信息-->
									<div class="login-tellphone">
										<div class="input-item">

										</div>
									</div>
									<!--验证码信息-->
									<div class="login-tellphone">
										<div class="input-yanzhegnma">
											<span></span>
											<p>验证码</p>
										</div>
										<div class="yanzhengma">
											<img src="images/whbp.png">
										</div>
										<div class="input-text">
											<a href="">看不清？<i style="color:blue;">换一张</i></a>
										</div>
									</div>
									<!--登录按钮-->
									<div class="login-button">
											<button>登录</button>
									</div>
									<!--忘记密码-->
									<p class="passWorld"><a href="forget.html">忘记密码？</a></p>
								</div>
							</div>
						</form>
